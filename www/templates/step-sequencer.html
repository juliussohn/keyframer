<div class="turnDeviceOverlay">
	<div><img src="/img/turn-device.png" alt=""></div>
</div>
<div class="console ng-hide">
	 {{sin}}
</div>
<div id="sequencerContainer">
	<div class="effects">
		<div class="effect">
			<div hm-tap="toggleFilter('highpass')" ng-class="{'active':filter == 'highpass'}" class="effectButton highpass">
				<div class="inner">
				<img src="img/hp.svg" alt="">
					HP
				</div>
				<div class="amountBar" >
					<div class="amount" ng-style="{'height':filterAmount+'%'}"></div>
				</div>
				
			</div>
		</div>
		<div class="effect">
			<div hm-tap="toggleFilter('bypass')" ng-class="{'active':filter== 'bypass'}" class="effectButton bypass">
				<div class="inner">
				<img src="img/bp.svg" alt="">
					BP
				</div>
				<div class="amountBar" >
					<div class="amount" ng-style="{'height':filterAmount+'%'}"></div>
				</div>
			</div>
		</div>
		<div class="effect">
			<div hm-tap="toggleFilter('lowpass')" ng-class="{'active':filter== 'lowpass'}" class="effectButton lowpass">
				<div class="inner" >
				<img src="img/lp.svg" alt="">
					LP
				</div>
				<div class="amountBar" >
					<div class="amount" ng-style="{'height':filterAmount+'%'}"></div>
				</div>
			</div>
		</div>
	</div>
	<div id="sequencer">
		<div class="instrument kick" >
			<div class="icon">
				<div class="instrumentButton" ng-class="{'active':instruments.kick.active == true}" hm-tap="toggleInstrument('kick')">
					Kick
				</div>
			</div>
			<div class="steps">
				<div class="step" hm-tap="toggleStep('kick',0)" ng-class="{'current':currentStep == 0, 'active':instruments.kick.sequence[0] == true}"></div>
				<div class="step" hm-tap="toggleStep('kick',1)" ng-class="{'current':currentStep == 1, 'active':instruments.kick.sequence[1] == true}"></div>
				<div class="step" hm-tap="toggleStep('kick',2)" ng-class="{'current':currentStep == 2, 'active':instruments.kick.sequence[2] == true}"></div>
				<div class="step" hm-tap="toggleStep('kick',3)" ng-class="{'current':currentStep == 3, 'active':instruments.kick.sequence[3] == true}"></div>
				<div class="step" hm-tap="toggleStep('kick',4)" ng-class="{'current':currentStep == 4, 'active':instruments.kick.sequence[4] == true}"></div>
				<div class="step" hm-tap="toggleStep('kick',5)" ng-class="{'current':currentStep == 5, 'active':instruments.kick.sequence[5] == true}"></div>
				<div class="step" hm-tap="toggleStep('kick',6)" ng-class="{'current':currentStep == 6, 'active':instruments.kick.sequence[6] == true}"></div>
				<div class="step" hm-tap="toggleStep('kick',7)" ng-class="{'current':currentStep == 7, 'active':instruments.kick.sequence[7] == true}"></div>
			</div>
		</div>
		<div class="instrument snare">
			<div class="icon">
				<div ng-class="{'active':instruments.snare.active == true}" class="instrumentButton" hm-tap="toggleInstrument('snare')">
					Snare
				</div>
			</div>
			<div class="steps">
				<div class="step" hm-tap="toggleStep('snare',0)" ng-class="{'current':currentStep == 0, 'active':instruments.snare.sequence[0] == true}"></div>
				<div class="step" hm-tap="toggleStep('snare',1)" ng-class="{'current':currentStep == 1, 'active':instruments.snare.sequence[1] == true}"></div>
				<div class="step" hm-tap="toggleStep('snare',2)" ng-class="{'current':currentStep == 2, 'active':instruments.snare.sequence[2] == true}"></div>
				<div class="step" hm-tap="toggleStep('snare',3)" ng-class="{'current':currentStep == 3, 'active':instruments.snare.sequence[3] == true}"></div>
				<div class="step" hm-tap="toggleStep('snare',4)" ng-class="{'current':currentStep == 4, 'active':instruments.snare.sequence[4] == true}"></div>
				<div class="step" hm-tap="toggleStep('snare',5)" ng-class="{'current':currentStep == 5, 'active':instruments.snare.sequence[5] == true}"></div>
				<div class="step" hm-tap="toggleStep('snare',6)" ng-class="{'current':currentStep == 6, 'active':instruments.snare.sequence[6] == true}"></div>
				<div class="step" hm-tap="toggleStep('snare',7)" ng-class="{'current':currentStep == 7, 'active':instruments.snare.sequence[7] == true}"></div>
			</div>
		</div>
		<div class="instrument hhClosed">
			<div class="icon">
				<div ng-class="{'active':instruments.hhClosed.active == true}" class="instrumentButton" hm-tap="toggleInstrument('hhClosed')">
					Closed<br> Hihat
				</div>
			</div>
			<div class="steps">
				<div class="step" hm-tap="toggleStep('hhClosed',0)" ng-class="{'current':currentStep == 0, 'active':instruments.hhClosed.sequence[0] == true}"></div>
				<div class="step" hm-tap="toggleStep('hhClosed',1)" ng-class="{'current':currentStep == 1, 'active':instruments.hhClosed.sequence[1] == true}"></div>
				<div class="step" hm-tap="toggleStep('hhClosed',2)" ng-class="{'current':currentStep == 2, 'active':instruments.hhClosed.sequence[2] == true}"></div>
				<div class="step" hm-tap="toggleStep('hhClosed',3)" ng-class="{'current':currentStep == 3, 'active':instruments.hhClosed.sequence[3] == true}"></div>
				<div class="step" hm-tap="toggleStep('hhClosed',4)" ng-class="{'current':currentStep == 4, 'active':instruments.hhClosed.sequence[4] == true}"></div>
				<div class="step" hm-tap="toggleStep('hhClosed',5)" ng-class="{'current':currentStep == 5, 'active':instruments.hhClosed.sequence[5] == true}"></div>
				<div class="step" hm-tap="toggleStep('hhClosed',6)" ng-class="{'current':currentStep == 6, 'active':instruments.hhClosed.sequence[6] == true}"></div>
				<div class="step" hm-tap="toggleStep('hhClosed',7)" ng-class="{'current':currentStep == 7, 'active':instruments.hhClosed.sequence[7] == true}"></div>
			</div>
		</div>
		<div class="instrument hhOpen">
			<div class="icon">
				<div ng-class="{'active':instruments.hhOpen.active == true}" class="instrumentButton" hm-tap="toggleInstrument('hhOpen')">
					Open<br> Hihat
				</div>
			</div>
			<div class="steps">
				<div class="step" hm-tap="toggleStep('hhOpen',0)" ng-class="{'current':currentStep == 0, 'active':instruments.hhOpen.sequence[0] == true}"></div>
				<div class="step" hm-tap="toggleStep('hhOpen',1)" ng-class="{'current':currentStep == 1, 'active':instruments.hhOpen.sequence[1] == true}"></div>
				<div class="step" hm-tap="toggleStep('hhOpen',2)" ng-class="{'current':currentStep == 2, 'active':instruments.hhOpen.sequence[2] == true}"></div>
				<div class="step" hm-tap="toggleStep('hhOpen',3)" ng-class="{'current':currentStep == 3, 'active':instruments.hhOpen.sequence[3] == true}"></div>
				<div class="step" hm-tap="toggleStep('hhOpen',4)" ng-class="{'current':currentStep == 4, 'active':instruments.hhOpen.sequence[4] == true}"></div>
				<div class="step" hm-tap="toggleStep('hhOpen',5)" ng-class="{'current':currentStep == 5, 'active':instruments.hhOpen.sequence[5] == true}"></div>
				<div class="step" hm-tap="toggleStep('hhOpen',6)" ng-class="{'current':currentStep == 6, 'active':instruments.hhOpen.sequence[6] == true}"></div>
				<div class="step" hm-tap="toggleStep('hhOpen',7)" ng-class="{'current':currentStep == 7, 'active':instruments.hhOpen.sequence[7] == true}"></div>
			</div>
		</div>
	</div>
</div>
